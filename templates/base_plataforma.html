<!--HTML dos cards laterais-->

{% extends 'base.html' %}
{% load static  %}

{% block 'head' %}
<!--Importando arquivo css para esse html-->
    <link rel="stylesheet" href="{% static 'plataforma/css/css.css' %}">
    <link rel="stylesheet" href="{% static 'plataforma/css/plano_alimentar.css' %}">

{% endblock %}

{% block 'body' %}
    <div class="container-fluid">
        <div class="row">
            <!--Sempre estática, a mesma para todas as urls da aplicação platafroma-->
            <div class="col-md-2">
                <!--Cards Laterais, sempre estáticos, presentes em qualquer renderização de plataforma-->
                <a href="{% url 'pacientes' %}" class="link-lateral">
                    <div class="card-lateral">
                        <img src="{% static 'plataforma/image/paciente.png' %}">
                        <br>
                        <br>
                
                        <h3>Gerenciar Pacientes</h3>
                    </div>
                  </a>
                  
                  <a href="{% url 'dados_paciente_listar' %}" class="link-lateral">
                    <div class="card-lateral">
                        <img src="{% static 'plataforma/image/dados_paciente.png' %}">
                        <br>
                        <br>
                  
                        <h3>Dados do Pacientes</h3>
                    </div>
                  </a>
                  
                  <a href="{% url 'plano_alimentar_listar' %}" class="link-lateral">
                    <div class="card-lateral">
                        <img src="{% static 'plataforma/image/plano_alimentar.png' %}">
                        <br>
                        <br>
                  
                        <h3>Plano Alimentar</h3>
                    </div>
                  </a>

            </div>
            <!--Tag Django que indica que a cada extenção de base_plataforma consiga modificar essa div-->
            <div class="col-md-8">
                {% block 'plataforma' %}


                {% endblock %}
            </div>

        </div>
    </div>
{% endblock%}
